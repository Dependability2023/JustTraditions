<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
    <th:block th:include="fragments/head"></th:block>
    <title>Just Traditions - HomePage</title>
</head>

<body>
<th:block th:include="fragments/navbar"></th:block>
<div class="container">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://bit.ly/3hYm0xg" width="1500" height="500" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <p>Innovazione.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://bit.ly/3Ca2zs5" width="1500" height="500" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <p>Competivit√†.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://bit.ly/3VyxLZd" width="1500" height="500" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <p>Ricerca.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Carousel end -->
    <br> <br>
    <!--  Lista annunci  -->
    <center><h1> Annunci in evidenza</h1></center>
    <div class="d-flex flex-wrap justify-content-center mt-3">

        <!--   Annunci   -->
        <div th:each="annuncio :${annunci}" class="card m-3" style="width: 15rem;">

            <img src="http://www.napoliartigianatoartistico.com/wp-content/uploads/2017/09/foto-header-pagina-intro-gigli-2-1320x990.png"
                 class="card-img-top" alt="...">
            <div class="card-body  d-flex flex-column align-items-center ">
                <h5 th:text="${annuncio.nomeAttivita} " class="card-title"></h5>
                <a href="SchedaAnnuncio.jsp" class="btn btn-outline-success">Vai alla scheda</a>
            </div>
        </div>

    </div>

    <!-- Page navigation -->
    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<th:block th:include="fragments/footbar"></th:block>
<th:block th:include="fragments/scripts"></th:block>
<script src="/js/navbar.js"></script>
</body>
</html>
